<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

</head>
<body>
    <div id="button-container-top">
    </div>
    <div id="circle-container"></div>
    <div id='info'>
        <div id="word-container">
            <div id="word-input-div">
                <span id="word-input">PANDAGRAM</span>
                <img id="panda" src="panda.png" alt="panda">
            </div>
            <button id="submit-button" onclick="submitWord()">4 Letter Min</button>
        </div>
        <div id="word-list">
            Use as each letter in as few words as possible. Letters cannot be re-used within a word.
            <br>
            Max Score: 1
        </div>
    </div>

    <div id="button-container-bottom">
        <button onclick="shuffleLetters()">Shuffle</button>
        <button onclick="setupGame(rand=false)">Restart</button>
        <button id='newButton' onclick="setupGame(rand=true)"></button>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
